<html>
<body>

<canvas id="canvas1" width="700" height="700"></canvas>

<script>

function draw() {
        var sketch = document.getElementById('sketch');
        var context = canvas1.getContext("2d");
	
	x=30
	y=70
	for (i=1; i<=10; i=i+1){
		if (i%2==0){
		        context.fillStyle="#3ae6b1";
        		context.beginPath();
		        context.arc(x, 125, 25, 0, 2 * Math.PI, true);
		        context.closePath();
		        context.fill();
			x=x+130
		}
		else{
			context.fillStyle="#e37285";
                        context.fillRect(y, 100, 50, 50);
                        y=y+130
		}
	}
}

draw()

</script>
</body>
</html>
