<html>
<body onload="draw()">

<canvas id="canvas1" width="500" height="500"></canvas>

<script>

function draw() {
        var sketch = document.getElementById('sketch');
        var context = canvas1.getContext("2d");
	
	for (x=10; x<=100; x=x+15)
    {
		if (x%2==0){
			context.fillStyle="#e37285";
			context.fillRect(x, 50, 50, 50);
		}

		else{
			context.fillStyle="#3ae6b1";
			context.beginPath();
			context.arc(x, 75, 25, 0, 2*Math.PI, true);
			context.closePath();
			context.fill();
		}
	}
}

</script>

</body>
</html>
